<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/resets.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>
    <section class="container">
        <div class="timer">
            <div class="relogio">
                <div class="time horas">00</div>
                :
                <div class="time minutos">00</div>
                :
                <div class="time segundos">00</div>

            </div>
            <div class="botoes">
                <button onclick="start()" class="start"> start </button>
                <button onclick="pause()" class="pause"> pause </button>
                <button onclick="stops()" class="stop"> stop </button>

            </div>
        </div>

    </section>
    <script src="../js/index.js"></script>
